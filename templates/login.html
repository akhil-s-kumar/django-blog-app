{% extends 'base.html' %}

{% block title %}
<title>بچۆ ژوورەوە</title>
{% endblock %}
{% block content %}
<form style="margin-top: 300px;" action="" method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">نازناوی بەکارهێنەر</label>
    <input type="text" class="form-control" placeholder="نازناوی بەکارهێنەریت بنووسە" name="username">
    <small id="emailHelp" class="form-text text-muted">ئێمە هەرگیز زانیارییەکانت لەگەڵ لایەنێک پەخش ناکەین. </small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">تێپەڕوشە</label>
    <input type="password" class="form-control" placeholder="تێپەڕوشە" name="password">
  </div>
  <button style='margin-top:20px' type="submit" class="btn btn-dark">بچۆ ژوورەوە</button>
</form>
{% for message in messages %}
<h5 style="margin-top: 10px; color:red">{{message}}</h5>
{% endfor %}
{% endblock %}

{% block sidebar %}
{% endblock %}
