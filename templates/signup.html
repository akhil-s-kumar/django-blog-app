{% extends 'base.html' %}

{% block title %}
<title>هەژمار درووست کردن</title>
{% endblock %}
{% block content %}
<form style="margin-top: 300px;" action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputEmail1">ناوی خۆت</label>
        <input type="text" class="form-control" placeholder="ناوی خۆت بنووسە" name="first_name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">ناوی باوک</label>
        <input type="text" class="form-control" placeholder="ناوی باوک بنووسە" name="last_name">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">نازناوی بەکارهێنەر</label>
        <input type="text" class="form-control" placeholder="نازناوی بەکارهێنەریت بنووسە" name="username">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">ناونیشانی ئیمەیل</label>
        <input type="email" class="form-control" placeholder="ناونیشانی ئیمەیل بنووسە" name="email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">تێپەڕوشە</label>
        <input type="password" class="form-control" placeholder="تێپەڕوشە بنووسە" name="password1">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">تێپەڕوشە پشتڕاست بکەرەوە</label>
        <input type="password" class="form-control" placeholder="تێپەڕوشە دیسان بنووسە" name="password2">
    </div>
    <button style='margin-top:20px' type="submit" class="btn btn-dark">هەژمارەکەت دروست بکە</button>
</form>
{% for message in messages %}
<h5 style="margin-top: 10px; color:red">{{message}}</h5>
{% endfor %}
{% endblock %}

{% block sidebar %}
{% endblock %}
